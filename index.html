<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  /* .favorites img {
    width: 150px;
  } */
</style>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="resources/utils.js"></script>

  <script type="text/babel">
    console.log("야옹");


    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      )
    }

    const SubmitForm = ({ updateMainCat }) => {
      // const counterState = React.useState(1);
      // const counter = counterState[0];
      // const setCounter = counterState[1];
      // >> const [counter, setCounter] = React.useState(1);

      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;

        setValue(userValue.toUpperCase());
        includesHangul(userValue) ? setErrorMessage('한글은 입력할 수 없습니다.') : setErrorMessage('');
      }

      function handleFormSubmit(e) {
        e.preventDefault();

        if (e.target.value === '') {
          setErrorMessage('빈 값은 전송할 수 없습니다.');
          return;
        } else {
          setErrorMessage('');
          updateMainCat();
        }
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
            value={value} />
          <p style={{ color: "red" }}>{errorMessage}</p>
          <button type="submit">생성</button>
        </form>
      )
    }

    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      )
    }

    function Favorites({ favorites }) {

      return (
        <ul className="favorites">
          {favorites.map(cat =>
            <CatItem img={cat} key={cat} />
          )}
        </ul>
      );
    }

    const MainCard = (props) => {
      return (
        <div className="main-card">
          <img src={props.src} alt={props.alt} width={props.width} />
          <button
            onClick={props.onHeartClick}
            onMouseOver={props.onMouseOver}>🤍</button>
        </div>
      );
    }


    const App = () => {

      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"));
      const [mainCardSrc, setMainCardSrc] = React.useState(CAT1);
      const [favorites, setFavorite] = React.useState(jsonLocalStorage.getItem("favorites") || []);

      function updateMainCat(e) {
        setMainCardSrc(CAT2);

        const nextCounter = counter + 1;

        setCounter(nextCounter);
        jsonLocalStorage.setItem("counter", nextCounter)
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCardSrc];
        setFavorite(nextFavorites);  // CAT1, CAT2, CAT3
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      function handleMouseOver() {

      }

      return (
        <div>
          <Title>{counter}번째 고양이</Title>
          <SubmitForm updateMainCat={updateMainCat} />
          <MainCard src={mainCardSrc}
            alt="고양이"
            width="400"
            onHeartClick={handleHeartClick}
            onMouseOver={handleMouseOver} />
          <Favorites favorites={favorites} />
        </div>
      )
    };


    const root = document.querySelector("#app");

    ReactDOM.render(<App />, root);


  </script>
</body>

</html>
